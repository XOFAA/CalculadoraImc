<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular IMC</title>
</head>
<body>

    <div class="container">
    <h1>Calculadora IMC</h1>

    <label>Digite seu nome</label>
    <input type="text" placeholder="EX:Giovanne" id="Nome">
    <label>Digite seu altura</label>
    <input type="number" placeholder="EX:1.70" id="Altura">
    <label>Digite seu peso</label>
    <input type="number" placeholder="EX:40.5" id="Peso">
    <button id="Botao-Calcular" onclick="CalculaIMC()">Calcular IMC</button>
    <button type="number"><span id="Resultado"></span></button>
    
</div>
    <script src="app.js"></script>
</body>
</html>
